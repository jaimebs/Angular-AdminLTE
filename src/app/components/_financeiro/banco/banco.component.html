<app-breadcrumb></app-breadcrumb>

<div class="text-right">
  <button
    mat-raised-button
    color="primary"
    matTooltip="Click para criar um novo banco"
    matTooltipPosition="left"
    matTooltipShowDelay="1000"
    [routerLink]="['/financeiro/banco/novo']"
  >
    Novo
  </button>
</div>

<mat-form-field>
  <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtro" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Nome Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
      <td mat-cell *matCellDef="let row">{{ row.site }}</td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button [routerLink]="['/financeiro/banco/editar', row.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="excluir(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

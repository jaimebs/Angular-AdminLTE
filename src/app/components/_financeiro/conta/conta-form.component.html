<app-breadcrumb></app-breadcrumb>

<form #formLogin="ngForm">
  <div class="row">
    <div class="col-md-11">
      <mat-form-field>
        <input matInput type="text" name="nome" placeholder="Nome" [(ngModel)]="conta.nome" required />
      </mat-form-field>
    </div>
    <div class="col-md-1">
      <section class="alinhar-section">
        <mat-checkbox name="ativo" [(ngModel)]="conta.ativo">Ativo</mat-checkbox>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <mat-form-field>
        <input matInput type="text" name="agencia" placeholder="AgÃªncia" [(ngModel)]="conta.agencia" required />
      </mat-form-field>
    </div>
    <div class="col-md-1">
      <mat-form-field>
        <input matInput type="text" name="agenciaDv" placeholder="Dv" [(ngModel)]="conta.agenciaDv" required />
      </mat-form-field>
    </div>
    <div class="col-md-5">
      <mat-form-field>
        <input matInput type="text" name="conta" placeholder="Conta" [(ngModel)]="conta.conta" required />
      </mat-form-field>
    </div>
    <div class="col-md-1">
      <mat-form-field>
        <input matInput type="text" name="contaDv" placeholder="Dv" [(ngModel)]="conta.contaDv" required />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-select name="banco" placeholder="Bancos" [(ngModel)]="conta.bancoId" required>
          <mat-option *ngFor="let banco of bancos | orderBy: 'nome'" [value]="banco.id">
            {{ banco.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="margin-button-row">
    <button mat-raised-button color="accent" (click)="voltar()">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="salvar(conta)" [disabled]="!formLogin.form.valid">
      Salvar
    </button>
  </div>
</form>

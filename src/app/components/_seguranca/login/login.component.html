<div class="login-box">
  <div class="login-logo">
    <a>
      <b>Strong</b>
      SYS
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg text-uppercase">Entre com suas credenciais</p>
    <form #formLogin="ngForm">
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" required />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input
          type="password"
          name="senha"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="login.password"
          required
        />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" (click)="entrar(login)" [disabled]="!formLogin.form.valid">
            Entrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

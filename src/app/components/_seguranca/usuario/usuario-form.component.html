<form #formLogin="ngForm">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <input matInput type="text" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <input matInput type="text" name="email" placeholder="Email" [(ngModel)]="usuario.email" required />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field style="width: 100%">
        <input matInput type="password" name="password" placeholder="Senha" [(ngModel)]="usuario.password" required />
      </mat-form-field>
    </div>
  </div>
  <div class="margin-button-row">
    <button mat-raised-button color="primary" (click)="salvar(usuario)" [disabled]="!formLogin.form.valid">
      Salvar
    </button>
    <button mat-raised-button color="accent" (click)="voltar()">
      Cancelar
    </button>
  </div>
</form>
